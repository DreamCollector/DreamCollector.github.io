<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上下滚动的数字时钟</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="column" style="transform: translateY(calc((50vh + -86px) - 43px));">
    <div class="num near">0</div>
    <div class="num visible">1</div>
    <div class="num near">2</div>
</div>
<div class="column" style="transform: translateY(calc((50vh + -516px) - 43px));">
    <div class="num ">0</div>
    <div class="num distant">1</div>
    <div class="num distant">2</div>
    <div class="num far">3</div>
    <div class="num far">4</div>
    <div class="num near">5</div>
    <div class="num visible">6</div>
    <div class="num near">7</div>
    <div class="num far">8</div>
    <div class="num far">9</div>
</div>
<div class="colon"></div>
<div class="column" style="transform: translateY(calc((50vh + 0px) - 43px));">
    <div class="num visible">0</div>
    <div class="num near">1</div>
    <div class="num far">2</div>
    <div class="num far">3</div>
    <div class="num distant">4</div>
    <div class="num distant">5</div>
</div>
<div class="column" style="transform: translateY(calc((50vh + -688px) - 43px));">
    <div class="num ">0</div>
    <div class="num ">1</div>
    <div class="num ">2</div>
    <div class="num distant">3</div>
    <div class="num distant">4</div>
    <div class="num far">5</div>
    <div class="num far">6</div>
    <div class="num near">7</div>
    <div class="num visible">8</div>
    <div class="num near">9</div>
</div>
<div class="colon"></div>
<div class="column" style="transform: translateY(calc((50vh + -172px) - 43px));">
    <div class="num far">0</div>
    <div class="num near">1</div>
    <div class="num visible">2</div>
    <div class="num near">3</div>
    <div class="num far">4</div>
    <div class="num far">5</div>
</div>
<div class="column" style="transform: translateY(calc((50vh + -430px) - 43px));">
    <div class="num distant">0</div>
    <div class="num distant">1</div>
    <div class="num far">2</div>
    <div class="num far">3</div>
    <div class="num near">4</div>
    <div class="num visible">5</div>
    <div class="num near">6</div>
    <div class="num far">7</div>
    <div class="num far">8</div>
    <div class="num distant">9</div>
</div>

<script src="script.js"></script>


</body>
</html>
