<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵动的流边开关切换效果</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<label class="toggle">
    <input type="checkbox">
    <div class="off-knob"></div>
    <div class="on-knob"></div>

    <svg viewBox="0 0 44 22" xmlns="http://www.w3.org/2000/svg">
        <rect class="outline" fill="none" rx="11" stroke-linejoin="round" stroke-linecap="round"
              stroke-width="1"></rect>
        <rect class="outline outline--blur" fill="none" rx="11" stroke-linejoin="round" stroke-linecap="round"
              stroke-width="1"></rect>
    </svg>
</label>


<script src="script.js"></script>
</body>
</html>
