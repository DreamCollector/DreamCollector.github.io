<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯CSS滑块浮动加载动画</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="loading">
    <!-- 【--x是自定义属性，在后面样式中会用到】 -->
    <div style="--x:0"></div>
    <div style="--x:1"></div>
    <div style="--x:2"></div>
    <div style="--x:3"></div>
    <div style="--x:4"></div>
    <div style="--x:5"></div>
</div>


</body>
</html>
